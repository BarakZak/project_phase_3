```
     apiVersion: v1
     kind: Service
     metadata:
       name: {{ include "myapp.name" . }}
       labels:
         {{ include "myapp.labels" . | nindent 8 }}
     spec:
       type: {{ .Values.service.type }}
       ports:
         - port: {{ .Values.service.port }}
           targetPort: {{ .Values.service.targetPort }}
           protocol: TCP
       selector:
         {{ include "myapp.labels" . | nindent 8 }}
     ```
